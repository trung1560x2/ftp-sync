name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.2)'
        required: true
        default: 'v1.0.2'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            artifact: FTP-Sync-Manager-Setup-*.exe
          - os: ubuntu-latest
            platform: linux
            artifact: FTP-Sync-Manager-*.AppImage
          - os: macos-latest
            platform: mac
            artifact: FTP-Sync-Manager-*.dmg

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend and Backend
        run: |
          npm run build
          npm run build:server

      - name: Rebuild Native Modules for Electron
        run: npx electron-builder install-app-deps

      - name: Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: release_v4/*
          if-no-files-found: warn
          retention-days: 7

      - name: List Release Files (Debug)
        run: |
          echo "Contents of release_v4:"
          ls -la release_v4/ || echo "release_v4 directory not found"

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display Structure (Debug)
        run: |
          echo "=== Artifacts Structure ==="
          ls -R artifacts/
          echo "=== Finding all files ==="
          find artifacts/ -type f

      - name: Prepare Release Files
        run: |
          mkdir -p release-files
          # Copy all files from artifacts to release-files
          find artifacts/ -type f \( -name "*.exe" -o -name "*.AppImage" -o -name "*.dmg" \) -exec cp {} release-files/ \;
          echo "=== Release Files ==="
          ls -la release-files/

      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: FTP Sync Manager ${{ steps.version.outputs.version }}
          body: |
