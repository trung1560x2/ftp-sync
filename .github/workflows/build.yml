            ### ğŸ”§ Performance Tips
            Increase `parallel_connections` in database for faster transfers:
            ```sql
            UPDATE ftp_connections SET parallel_connections = 5;
            ```
            
            ### ğŸ“– Documentation
            See [VISUAL_DIFF_IMPROVEMENTS.md](https://github.com/${{ github.repository }}/blob/main/VISUAL_DIFF_IMPROVEMENTS.md) for details.
            
